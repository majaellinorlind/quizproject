<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Big Fat Quiz of Maja</title>
		<link href="/static/bootstrap.min.css" rel="stylesheet">
		<link href="/static/style.css" rel="stylesheet" ">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Quicksand:300,400,700" rel="stylesheet">
		<script src="https://use.fontawesome.com/cb5fb0d28c.js"></script>
	</head>
	<body class="body full">
	
	<div class="container start">
		<h1 class="h start">Welcome to my</h1>
		<h1 class="h start blue">one woman show!</h1>
		<p class="p start">It's not easy when it's hard. Maybe you are in need of a Maja?</p>

				<div class="row start">
					<div class="col-md-12 start">
						{% for quiz in quizzes %}
						<a href='{% url "quiz_page" quiz.quiz_number %}' class="btn btn-primary btn-lg start">{{ quiz.name }}</a>
						{% endfor %}
					</div>
				</div>
			<p>Share!</p> 
				<a href="http://twitter.com/share?url=<URL>&text=<TEXT>via=<USERNAME>" target="_blank" class="share-btn start twitter"><i class="fa fa-twitter-square fa-2x"></i></a>
				<a href="http://www.facebook.com/sharer/sharer.php?u=<URL>" target="_blank" class="share-btn start facebook"><i class="fa fa-facebook-square fa-2x"></i></a>
				<a href="http://www.linkedin.com/shareArticle?url=<URL>&title=<TITLE>&summary=<SUMMARY>&source=<SOURCE_URL>" target="_blank" class="share-btn start linkedin"><i class="fa fa-linkedin-square fa-2x"></i></a>
				<a href="mailto:?subject=<SUBJECT&body=<BODY>" target="_blank" class="share-btn start email"><i class="fa fa-envelope-square fa-2x"></i></a>

		<script src="js/bootstrap.min.js"></script>
	</div>
	</body>
</html>
